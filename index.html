<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStart - Inovando o Futuro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>TechStart</h1>
    <p>Inovando o futuro com tecnologia</p>
    <nav>
      <button>Home</button>
      <button>Serviços</button>
      <button>Contato</button>
    </nav>
  </header>

  <main>
    <h2>Bem-vindo(a) à TechStart</h2>
    <p>Ajudamos empresas e pessoas a transformar ideias em soluções digitais.</p>

    <button class="main-button" id="learnMoreBtn">Saiba mais</button>
    <img id="centerImage" src="placholder.jpg" alt="Imagem TechStart">

    <p id="aboutText">Nosso time é composto por especialistas em desenvolvimento web, IA e automação.</p>

    <section class="form-section">
      <h3>Entre em contato</h3>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Seu nome" required />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <textarea id="message" rows="4" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TechStart. Todos os direitos reservados.</p>
  </footer>

  <script>
    // TASK 1 - Botão "Saiba Mais"
    const learnMoreBtn = document.getElementById('learnMoreBtn');
    learnMoreBtn.addEventListener('click', () => {
      alert('Obrigado por querer saber mais sobre a TechStart!');
    });

    // TASK 3 - Evitar reload e limpar formulário
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      alert('Formulário enviado com sucesso!');
      form.reset();
    });
  </script>

</body>
</html>
